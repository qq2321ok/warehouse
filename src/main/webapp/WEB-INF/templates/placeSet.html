<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>江铃实顺</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/resources/css/screen.css}"/>
        <script th:src="@{/resources/js/config.js}"></script>
        <script th:src="@{/resources/js/jquery/jquery-1.11.1.min.js}"></script>
        <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <div class="bgs">
            <div class="bg"></div>
        </div>
        <div class="title">
            <div class="titlebg">
                <div id="logo"></div>
            </div>
        </div>
        <div class="_body">

            <section class="wrapper">
                <h3><span class="glyphicon glyphicon-th"></span> 安装地点配置</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading row">
                                <div class="btn-toolbar col-md-6">
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-default" onclick="toAddPlace()"><span class="glyphicon glyphicon-plus"></span>&nbsp;新增</button>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-success" onclick="toEditPlace()"><span class="glyphicon glyphicon-edit"></span>&nbsp;修改</button>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-danger btn-sm" onclick="toDeletePlace()"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</button>
                                    </div>
                                </div>
                                <!--<div class="input-group col-md-3">
                                    <input type="text" class="form-control" placeholder="地点搜索">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div>-->
                            </div>
                            <table class="table table-responsive table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>地点名称</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="place : ${list}">
                                    <td><input type="checkbox" th:value="${place.id}"></td>
                                    <td th:text="${place.id}"></td>
                                    <td th:text="${place.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div><! --/content-panel -->
                    </div><!-- /col-md-12 -->
                </div><!-- row -->
            </section><! --/wrapper -->

            <!--main content end-->
            <form style="display: none;" id="logoutForm" action="/logout" method="post">
                <input type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>

            <div class="modal fade" id="placeModal">
                <div class="modal-dialog  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="hidden" id="placeId">
                                <div class="form-group">
                                    <label for="placeName">安装地点名称</label>
                                    <input type="text" class="form-control" id="placeName" placeholder="输入地点名称">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" onclick="savePlace()">确定</button>
                        </div>
                    </div>
                </div>
            </div>


            <div th:insert="~{templates :: _nav}"></div>
        </div>
        <script th:src="@{/resources/layer/layer.js}"></script>
        <script th:inline = "javascript">_token = [[${_csrf.token}]];</script>
        <script th:src="@{/resources/js/templates/placeSetting.js}"></script>
    </body>

</html>
